<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健身碳循环计划</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>健身碳循环计划</h1>
  
  <!-- 颜色标签栏 -->
  <div class="color-tabs">
    <div class="color-tab red" data-color="red">红色训练日</div>
    <div class="color-tab green" data-color="green">绿色训练日</div>
    <div class="color-tab blue" data-color="blue">蓝色训练日</div>
    <div class="color-tab orange" data-color="orange">橙色训练日</div>
  </div>
  
  <div id="calendar">
    <!-- 日历网格将由JavaScript生成 -->
  </div>
  
  <!-- 详情面板 -->
  <div class="details-panel" id="detailsPanel">
    <h3>训练详情</h3>
    <div class="plan-details" id="planDetails"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
