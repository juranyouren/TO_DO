<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健身碳循环计划</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>健身碳循环计划</h1>
  
  <!-- 训练模块管理区域 -->
  <div class="module-container">
    <div class="module-header">
      <h3>训练模块</h3>
      <button id="addModuleBtn" class="add-module-btn">添加新模块</button>
    </div>
    <div id="moduleList" class="module-list">
      <!-- 训练模块将由JavaScript动态生成 -->
    </div>
  </div>

  <!-- 添加模块的表单 -->
  <div id="moduleForm" class="module-form">
    <h3>添加训练模块</h3>
    <input type="text" id="moduleName" placeholder="模块名称">
    <textarea id="moduleDescription" placeholder="训练描述"></textarea>
    <input type="text" id="moduleDuration" placeholder="建议时长 (如: 45-60分钟)">
    <select id="moduleIntensity">
      <option value="高">高强度</option>
      <option value="中">中等强度</option>
      <option value="低">低强度</option>
    </select>
    <input type="color" id="moduleColor" value="#ff6b6b">
    <button id="saveModuleBtn">保存</button>
    <button id="cancelModuleBtn">取消</button>
  </div>
  
  <!-- 不再需要 main-content 包裹 -->
  <div id="calendar">
    <!-- 日历网格将由JavaScript生成 -->
  </div>
  
  <!-- 详情面板 (现在是模态框) -->
  <div class="details-panel" id="detailsPanel">
    <!-- 添加关闭按钮 -->
    <button id="closeDetailsBtn" class="close-details-btn">&times;</button> 
    <h3>训练详情</h3>
    <div class="plan-details" id="planDetails">
      <!-- 模块详情将由 JS 填充 -->
    </div>
    <!-- 添加记事本区域 -->
    <div class="notepad-container">
      <h4>当日笔记</h4>
      <textarea id="notepad" placeholder="在此记录笔记..."></textarea>
    </div>
  </div>

  <!-- 新增：模态框遮罩层 -->
  <div id="modalOverlay" class="modal-overlay"></div>
  
  <script src="script.js"></script>
</body>
</html>
